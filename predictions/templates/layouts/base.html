<!doctype html>
<html lang="en">

    {% block styles %}

      <link href="{% static 'predictions/css/bootstrap.css' %}" rel="stylesheet" type="text/css" media="all" />

      <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
